<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="RPSgame.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
  <div class="moves">
    <div class="move" id="rock">
        <img src="rock.png">
    </div>
    <div class="move" id="paper">
        <img src="paper.png">
    </div>
    <div class="move" id="scissors">
        <img src="scissor.png">
    </div>
  </div>



        <div class="score-board">

            <div class="score">
                
                <p id="user-score">0</p>
                <p>you</p>
                
            </div>

            <div class="score">
                
                <p id="computer-score">0</p>
                <p>computer</p>
                
            </div>
        </div>


        <div class="messeg-container">
            <p id="msg">play your move</p>
        </div>
        
    <script src="RPSgame.js"></script>
</body>
</html>
